                {icon: 'fas fa-om', title: '98.鹽鐵論', url: 'chi-098.htm'},
            ],
            doc: [
                {icon: 'fas fa-kaaba', title: '101.世說新語．陶侃搬磚', url: 'chi-101.htm'},
                {icon: 'fas fa-hanukiah', title: '102.內儲說上－韓非子', url: 'chi-102.htm'},
                {icon: 'fas fa-church', title: '103.養梟－劉基', url: 'chi-103.htm'},
                {icon: 'fas fa-mosque', title: '105.賣炭翁－白居易', url: 'chi-105.htm'},
                {icon: 'fas fa-synagogue', title: '106.晉書．列傳第36－陶侃', url: 'chi-106.htm'},
                {icon: 'fas fa-campground', title: '109.左傳·鄭伯克段于鄢', url: 'chi-109.htm'},
                {icon: 'fas fa-fire', title: '110.顏氏家訓．慕賢', url: 'chi-110.htm'},
                {icon: 'fas fa-hat-wizard', title: '111.晉平公問於師曠', url: 'chi-111.htm'},
                {icon: 'fas fa-mask', title: '112.漢．樂府詩', url: 'chi-112.htm'},
                {icon: 'fas fa-candy-cane', title: '113.將進酒－李白', url: 'chi-113.htm'},
                {icon: 'fas fa-gift', title: '114.贈衛人處士－杜甫', url: 'chi-114.htm'},
                {icon: 'fas fa-holly-berry', title: '115.清平樂－李煜', url: 'chi-115.htm'},
                {icon: 'fas fa-snowman', title: '117.念奴嬌－蘇軾', url: 'chi-117.htm'},
                {icon: 'fas fa-tree', title: '119.水調歌頭－蘇軾', url: 'chi-119.htm'},
            ],
         
        };

        // 分類名稱映射
        const categoryNames = {
            work: '第1冊',
            work2: '第2冊',
            design: '第3冊',
            doc: '第4冊',         
        };

         // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 生成課程菜單
            generateCourseMenu();
            
            // 預設展開第一個菜單
            toggleMenu('work-menu');
            
            // 添加事件監聽器
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('rightPanel').classList.toggle('active');
                updateMenuIcon();
            });
            
            document.getElementById('closeContent').addEventListener('click', function() {
                closeContent();
            });
            
            document.getElementById('startLearning').addEventListener('click', function() {
                // 預設載入第一個內容
                loadExternalContent('chi.htm', '英語詞彙學習');
            });
            
            // 添加ESC鍵關閉功能
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeContent();
                }
            });
            
            // 添加搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterCourses(e.target.value);
            });
        });
        
        // 生成課程菜單
        function generateCourseMenu() {
            const menuContainer = document.getElementById('courseMenu');
            menuContainer.innerHTML = '';
            
            for (const [category, items] of Object.entries(courses)) {
                const categoryName = categoryNames[category] || category;
                const categoryId = `${category}-menu`;
                
                const categoryItem = document.createElement('li');
                categoryItem.className = 'tree-item';
                categoryItem.innerHTML = `
                    <div class="tree-category" onclick="toggleMenu('${categoryId}')">
                        <span><i class="fas fa-book"></i> ${categoryName}</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <ul id="${categoryId}" class="tree-submenu">
                        ${items.map(item => `
                            <li>
                                <a onclick="loadExternalContent('${item.url}', '${item.title}')">
                                    <i class="${item.icon}"></i> ${item.title}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                menuContainer.appendChild(categoryItem);
            }
        }
        
        // 搜索過濾課程
        function filterCourses(searchText) {
            const allMenuItems = document.querySelectorAll('.tree-submenu li');
            
            if (!searchText) {
                // 顯示所有課程
                allMenuItems.forEach(item => {
                    item.style.display = 'block';
                });
                return;
            }
            
            // 過濾課程
            allMenuItems.forEach(item => {
                const courseTitle = item.textContent.toLowerCase();
                if (courseTitle.includes(searchText.toLowerCase())) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            const icon = menu.previousElementSibling.querySelector('.fa-chevron-down');
            
            if (menu.classList.contains('active')) {
                menu.classList.remove('active');
                icon.style.transform = 'rotate(0deg)';
            } else {
                // 關閉所有其他菜單
                document.querySelectorAll('.tree-submenu.active').forEach(item => {
                    if (item.id !== menuId) {
                        item.classList.remove('active');
                        item.previousElementSibling.querySelector('.fa-chevron-down').style.transform = 'rotate(0deg)';
                    }
                });
                
                menu.classList.add('active');
                icon.style.transform = 'rotate(180deg)';
            }
        }
        
        function updateMenuIcon() {
            const menuToggle = document.getElementById('menuToggle');
            const rightPanel = document.getElementById('rightPanel');
            
            if (rightPanel.classList.contains('active')) {
                menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
            } else {
                menuToggle.innerHTML = '<i class="fas fa-times"></i>';
            }
        }
        
        function loadExternalContent(url, title) {
            // 進入全屏模式

            document.body.classList.add('fullscreen-mode');
            
            // 顯示內容部分
            document.getElementById('contentDisplay').style.display = 'flex';
            
            // 設置標題
            document.getElementById('contentTitle').textContent = title;
            
            // 顯示載入指示器
            document.getElementById('loadingIndicator').style.display = 'flex';
            document.getElementById('externalFrame').style.display = 'none';
            
            // 設置iframe來源
            const frame = document.getElementById('externalFrame');
            frame.onload = function() {
                // 隱藏載入指示器
                document.getElementById('loadingIndicator').style.display = 'none';
                frame.style.display = 'block';
            };
            
            frame.src = url;
        }
        
        function closeContent() {
            // 退出全屏模式
            document.body.classList.remove('fullscreen-mode');
            
            // 隱藏內容部分
            document.getElementById('contentDisplay').style.display = 'none';
            
            // 重置iframe
            document.getElementById('externalFrame').src = '';
        }
    </script>
